# Alembic config for PMW Agents (agents/ build context)
# script_location relative to this file (agents/)

[alembic]
script_location = %(here)s/db/migrations
prepend_sys_path = .
path_separator = os

# Database URL: use DATABASE_URL env (Railway) or uncomment for local dev:
# sqlalchemy.url = postgresql://user:pass@localhost:5432/pmw

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
