name: Deploy WordPress

on:
  push:
    branches:
      - master
    paths:
      # Only trigger when plugins or themes change
      - 'backend/wp-content/**'
      - 'backend/wp-config.php'

jobs:
  deploy-wordpress-content:
    name: Sync Plugins & Themes to IONOS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy wp-content to IONOS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.IONOS_FTP_USER }}
          server: ${{ secrets.IONOS_FTP_HOST }}
          password: ${{ secrets.IONOS_FTP_PASS }}
          port: 22
          local_path: 'backend/*'        # Was 'local-dir', now 'local_path'
          remote_path: 'public/preciousmarketwatch/wp/wp-content/.'   # Was 'server-dir', now 'remote_path'
          sftp_only: true
          
  deploy-wp-config:
    name: Deploy wp-config.php to IONOS
    runs-on: ubuntu-latest
    # Only runs when wp-config.php itself changes
    # Secrets (.env) are managed manually on the server â€” never in git
    if: contains(github.event.commits[0].modified, 'backend/wp-config.php')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy wp-config.php
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.IONOS_FTP_USER }}
          server: ${{ secrets.IONOS_FTP_HOST }}
          password: ${{ secrets.IONOS_FTP_PASS }}
          port: 22
          local_path: 'backend/*'        # Was 'local-dir', now 'local_path'
          remote_path: 'public/preciousmarketwatch/wp/'   # Was 'server-dir', now 'remote_path'
          include: |
            wp-config.php
