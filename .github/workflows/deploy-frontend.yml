name: Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    name: Build & Deploy to IONOS
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_IS_PRODUCTION: 'true'
          VITE_METALS_DEV_API_KEY: ${{ secrets.VITE_METALS_DEV_API_KEY }}
          VITE_WORDPRESS_API_URL: ${{ secrets.VITE_WORDPRESS_API_URL }}
          # Analytics (baked into build; optional â€” leave unset to disable)
          VITE_GA4_MEASUREMENT_ID: ${{ secrets.VITE_GA4_MEASUREMENT_ID }}
          VITE_CLARITY_PROJECT_ID: ${{ secrets.VITE_CLARITY_PROJECT_ID }}
        run: npm run build

      - name: Deploy to IONOS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.IONOS_FTP_USER }}
          server: ${{ secrets.IONOS_FTP_HOST }}
          password: ${{ secrets.IONOS_FTP_PASS }}
          port: 22
          local_path: 'frontend/dist/*'        # Was 'local-dir', now 'local_path'
          remote_path: 'public/preciousmarketwatch/.'   # Was 'server-dir', now 'remote_path'
          sftp_only: true
          # Don't wipe WordPress files that live alongside the FE
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            wp/
            wp-content/
